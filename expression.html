<html>
    <head>
        <title>
            Starting with react app
        </title>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body>

        <div id="root"></div>

        <script type="text/babel" >

            const headerExpression = <h1>JSX Expression</h1>;

            function sum(){
                var sum = 7+7;
                return sum;
            }

            const subtract = (a) => a ** 2;

            function App(){
                var name = "Sunil Thakur";
                var null_null = null;
                return (
                    <>
                    <h1>Hello {name}!</h1> <h2> Null Value: {null_null} </h2>
                    {headerExpression}
                    <h3>Total sum is : {sum()}</h3>
                    <h3>Total sum is : {subtract(4)}</h3>
                    </>
                )
            }

            ReactDOM.createRoot(document.getElementById("root")).render(<App />);
        </script>

    </body>
</html>
