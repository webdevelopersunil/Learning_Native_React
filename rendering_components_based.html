<html>

<head>
    <title>
        Starting with react app
    </title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>

    <div id="root"></div>

    <script type="text/babel">

        function Cars() {

            let cars = [
                "BMW",
                "Audo",
                "Honda"
            ];

            return (<>

                <h1>Cars list</h1>
                <ul>
                    {cars.map((car) => (
                        <li>{car}</li>
                    ))}
                </ul>
                < />);
            }

            function StudentPage(){

                    let students = [
                {
                    "name" : "Sunil",
                "pub" : 12,
                "phone":1212
                    },
                {
                    "name" : "Ak",
                "pub" : 12,
                "phone":1212
                    },
                {
                    "name" : "Deepak",
                "pub" : 12,
                "phone":1212
                    }
                ];

                return (
                <>
                    <h1>Student Detail</h1>
                    <table className="tab" >
                        <thead>
                            <th>Name</th>
                            <th>Pub</th>
                            <th>Phone</th>
                        </thead>
                        {
                            students.map((student, index) => (
                                <tr key="index" >
                                    <td>{student.name}</td>
                                    <td>{student.pub}</td>
                                    <td>{student.phone}</td>
                                </tr>
                            ))
                        }
                    </table>
                </>
                );
            }

            function App(){

                let loggedIn = false;

                return ( <> Hello {loggedIn?"Alexa":"User"}! </> );
            }


                    ReactDOM.createRoot(document.getElementById("root")).render(<App />);

    </script>

</body>

</html>
