<html>
    <head>
        <title>
            Starting with react app
        </title>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body>

        <div id="root"></div>

        <script type="text/babel" >

            function App(){

                let cars = ["BMW","AUDI","HONDA","HYNDAI","MARUTI","SUZUKI"];

                let students = [
                    {
                        "name" : "Sunil",
                        "role" : 12,
                        "phone" : 7876
                    },
                    {
                        "name" : "Sunil",
                        "role" : 12,
                        "phone" : 7876
                    },
                    {
                        "name" : "Sunil",
                        "role" : 12,
                        "phone" : 7876
                    },
                    {
                        "name" : "Sunil",
                        "role" : 12,
                        "phone" : 7876
                    }
                ];

                return (
                    <>
                        <h1>List of cars</h1>
                        <ul>
                            { cars.map((car) => (

                                <li>{car}</li>

                            ) ) }
                        </ul>

                        <h2>Students List</h2>
                        <table>
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Roll Number</th>
                                    <th>Phone Number</th>
                                </tr>
                            </thead>
                            
                            <tbody>
                                {students.map((student,index) => (
                                    <tr key={index} >
                                        <td>{student.name}</td>
                                        <td>{student.role}</td>
                                        <td>{student.phone}</td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </>
                )
            }


            ReactDOM.createRoot(document.getElementById("root")).render(<App />);
        </script>

    </body>
</html>
